version: 0.2

phases:
  pre_build:
    commands:
      - npm install
      - npm install jest --global
      - ./api/tests/createCognitoUser.sh testuser
  build:
    commands:
      - env
      - jest api/tests/ --runInBand
      - npm run test:ci

reports:
  jest_reports:
    files:
      - "junit.xml"
    file-format: JUNITXML
